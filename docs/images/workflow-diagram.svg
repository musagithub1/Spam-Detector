<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">
    Spam Detection Workflow Pipeline
  </text>
  
  <!-- Step 1: Start -->
  <g>
    <circle cx="500" cy="100" r="30" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
    <text x="500" y="107" text-anchor="middle" font-size="14" font-weight="bold" fill="white">START</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M500 130 L500 170" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: User Input -->
  <g>
    <rect x="400" y="180" width="200" height="60" rx="30" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="500" y="200" text-anchor="middle" font-size="12" font-weight="bold" fill="white">üì± User Enters SMS Message</text>
    <text x="500" y="220" text-anchor="middle" font-size="10" fill="white">Via Streamlit Interface</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M500 240 L500 280" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Text Preprocessing -->
  <g>
    <rect x="350" y="290" width="300" height="80" rx="20" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="500" y="315" text-anchor="middle" font-size="12" font-weight="bold" fill="white">üîß Text Preprocessing (NLTK)</text>
    <text x="500" y="335" text-anchor="middle" font-size="10" fill="white">‚Ä¢ Convert to lowercase</text>
    <text x="500" y="350" text-anchor="middle" font-size="10" fill="white">‚Ä¢ Remove punctuation & special characters</text>
    <text x="500" y="365" text-anchor="middle" font-size="10" fill="white">‚Ä¢ Tokenization & stop word removal</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M500 370 L500 410" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Feature Extraction -->
  <g>
    <rect x="375" y="420" width="250" height="70" rx="20" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <text x="500" y="440" text-anchor="middle" font-size="12" font-weight="bold" fill="white">üîç Feature Extraction</text>
    <text x="500" y="460" text-anchor="middle" font-size="10" fill="white">‚Ä¢ TF-IDF Vectorization</text>
    <text x="500" y="475" text-anchor="middle" font-size="10" fill="white">‚Ä¢ Convert text to numerical features</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M500 490 L500 530" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: ML Classification -->
  <g>
    <rect x="375" y="540" width="250" height="70" rx="20" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <text x="500" y="560" text-anchor="middle" font-size="12" font-weight="bold" fill="white">ü§ñ ML Model Prediction</text>
    <text x="500" y="580" text-anchor="middle" font-size="10" fill="white">‚Ä¢ Trained Scikit-learn model</text>
    <text x="500" y="595" text-anchor="middle" font-size="10" fill="white">‚Ä¢ Binary classification (Spam/Ham)</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M500 610 L500 650" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Result Display -->
  <g>
    <rect x="400" y="660" width="200" height="60" rx="30" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="500" y="680" text-anchor="middle" font-size="12" font-weight="bold" fill="white">üìä Display Results</text>
    <text x="500" y="700" text-anchor="middle" font-size="10" fill="white">SPAM/HAM + Confidence Score</text>
  </g>
  
  <!-- Side Panel: Processing Details -->
  <g>
    <rect x="50" y="200" width="280" height="400" rx="15" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    <text x="190" y="230" text-anchor="middle" font-size="16" font-weight="bold" fill="#374151">Processing Details</text>
    
    <!-- Input Examples -->
    <rect x="70" y="250" width="240" height="80" rx="10" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="190" y="270" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">Sample Input</text>
    <text x="80" y="290" font-size="9" fill="#374151">Raw: "FREE msg: Txt STOP to opt out"</text>
    <text x="80" y="305" font-size="9" fill="#374151">Processed: ["free", "msg", "txt", "stop", "opt"]</text>
    <text x="80" y="320" font-size="9" fill="#374151">Features: [0.42, 0.31, 0.15, ...]</text>
    
    <!-- Model Info -->
    <rect x="70" y="350" width="240" height="100" rx="10" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
    <text x="190" y="370" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">Model Information</text>
    <text x="80" y="390" font-size="9" fill="#374151">‚Ä¢ Algorithm: Naive Bayes / SVM</text>
    <text x="80" y="405" font-size="9" fill="#374151">‚Ä¢ Training Data: 5,574 messages</text>
    <text x="80" y="420" font-size="9" fill="#374151">‚Ä¢ Accuracy: ~98%</text>
    <text x="80" y="435" font-size="9" fill="#374151">‚Ä¢ Features: TF-IDF vectors</text>
    
    <!-- Output Examples -->
    <rect x="70" y="470" width="240" height="80" rx="10" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="190" y="490" text-anchor="middle" font-size="12" font-weight="bold" fill="#166534">Sample Output</text>
    <text x="80" y="510" font-size="9" fill="#374151">Classification: SPAM</text>
    <text x="80" y="525" font-size="9" fill="#374151">Confidence: 94.2%</text>
    <text x="80" y="540" font-size="9" fill="#374151">Processing Time: ~50ms</text>
  </g>
  
  <!-- Right Panel: Technology Flow -->
  <g>
    <rect x="680" y="200" width="280" height="400" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="820" y="230" text-anchor="middle" font-size="16" font-weight="bold" fill="#374151">Technology Stack Flow</text>
    
    <!-- Streamlit -->
    <rect x="700" y="250" width="240" height="40" rx="5" fill="#ff4b4b"/>
    <text x="820" y="275" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Streamlit - Web Interface</text>
    
    <!-- Arrow -->
    <path d="M820 290 L820 310" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- NLTK -->
    <rect x="700" y="320" width="240" height="40" rx="5" fill="#2d8659"/>
    <text x="820" y="345" text-anchor="middle" font-size="11" font-weight="bold" fill="white">NLTK - Text Processing</text>
    
    <!-- Arrow -->
    <path d="M820 360 L820 380" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Pandas -->
    <rect x="700" y="390" width="240" height="40" rx="5" fill="#150458"/>
    <text x="820" y="415" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Pandas - Data Handling</text>
    
    <!-- Arrow -->
    <path d="M820 430 L820 450" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Scikit-learn -->
    <rect x="700" y="460" width="240" height="40" rx="5" fill="#f7931e"/>
    <text x="820" y="485" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Scikit-learn - ML Prediction</text>
    
    <!-- Arrow -->
    <path d="M820 500 L820 520" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Back to Streamlit -->
    <rect x="700" y="530" width="240" height="40" rx="5" fill="#ff4b4b"/>
    <text x="820" y="555" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Streamlit - Result Display</text>
  </g>
  
  <!-- Performance Metrics -->
  <g>
    <rect x="350" y="740" width="300" height="50" rx="10" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <text x="500" y="760" text-anchor="middle" font-size="12" font-weight="bold" fill="white">‚ö° Performance Metrics</text>
    <text x="500" y="775" text-anchor="middle" font-size="10" fill="#d1d5db">Average Response Time: ~100ms | Memory Usage: ~50MB</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>